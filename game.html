<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Narendra's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .score-board {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin: 20px 0;
            font-size: 20px;
        }
        
        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        #gameCanvas {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }
        
        .controls {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.9;
        }
        
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
        }
        
        .game-over.show {
            display: block;
        }
        
        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .back-link {
            margin-top: 20px;
        }
        
        .back-link a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .back-link a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Snake Game</h1>
        <div class="score-board">
            <div class="score-item">
                <div>Score: <span id="score">0</span></div>
            </div>
            <div class="score-item">
                <div>High Score: <span id="highScore">0</span></div>
            </div>
                        <div class="score-item">
                <div>Speed: 
                    <select id="speedSelect" onchange="changeSpeed()" style="background: rgba(255, 255, 255, 0.3); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 5px; padding: 5px 10px; color: white; font-size: 16px; cursor: pointer;">
                        <option value="1">‚ö° 1 - Slowest</option>
                        <option value="2">‚ö°‚ö° 2 - Slow</option>
                        <option value="3" selected>‚ö°‚ö°‚ö° 3 - Normal</option>
                        <option value="4">‚ö°‚ö°‚ö°‚ö° 4 - Fast</option>
                        <option value="5">‚ö°‚ö°‚ö°‚ö°‚ö° 5 - Fastest</option>
                    </select>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>üéÆ Use Arrow Keys or WASD to control the snake</p>
            <p>Press SPACE to pause/resume</p>
        </div>
        <div class="back-link">
            <a href="index.html">‚Üê Back to Portfolio</a>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        highScoreElement.textContent = highScore;
        
        function draw
                    let gameSpeed = 100; // Default speed (Normal)Game() {
            if (gamePaused) return;
            
            moveSnake();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            clearCanvas();
            drawFood();
            drawSnake();
        }
        
        function clearCanvas() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#4ade80';
                } else {
                    ctx.fillStyle = '#22c55e';
                }
                
                ctx.fillRect(
                    segment.x * gridSize,
                    segment.y * gridSize,
                    gridSize - 2,
                    gridSize - 2
                );
                
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(
                        segment.x * gridSize + 5,
                        segment.y * gridSize + 5,
                        3, 3
                    );
                    ctx.fillRect(
                        segment.x * gridSize + 12,
                        segment.y * gridSize + 5,
                        3, 3
                    );
                }
            });
        }
        
        function drawFood() {
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(
                food.x * gridSize,
                food.y * gridSize,
                gridSize - 2,
                gridSize - 2
            );
        }
        
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                placeFood();
            } else {
                snake.pop();
            }
        }
        
        function checkCollision() {
            const head = snake[0];
            
            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    placeFood();
                    return;
                }
            }
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }
        
        function restartGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = false;
            gamePaused = false;
            gameOverElement.classList.remove('show');
            clearCanvas();
            drawFood();
            drawSnake();
        }
        
        function startGame() {
            if (!gameRunning && (dx !== 0 || dy !== 0)) {
                gameRunning = true;
                gameLoop = setInterval(drawGame, gameSpeed);            }
        }
        
        document.addEventListener('keydown', (gameSpeed=> {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning) {
                    gamePaused = !gamePaused;
                }
                return;
            }
            
            const key = e.key.toLowerCase();
            
            if ((key === 'arrowleft' || key === 'a') && dx === 0) {
                dx = -1;
                dy = 0;
            } else if ((key === 'arrowright' || key === 'd') && dx === 0) {
                dx = 1;
                dy = 0;
            } else if ((key === 'arrowup' || key === 'w') && dy === 0) {
                dx = 0;
                dy = -1;
            } else if ((key === 'arrowdown' || key === 's') && dy === 0) {
                dx = 0;
                dy = 1;
            }
            
            startGame();
        });
        
        clearCanvas();
        drawFood();
        drawSnake();

                function changeSpeed() {
            const speedSelect = document.getElementById('speedSelect');
            const speed = parseInt(speedSelect.value);
            
            // Speed mapping: 1=slowest (200ms), 2=slow (150ms), 3=normal (100ms), 4=fast (70ms), 5=fastest (50ms)
            const speedMap = {
                1: 200,
                2: 150,
                3: 100,
                4: 70,
                5: 50
            };
            
            gameSpeed = speedMap[speed];
            
            // Restart the game loop with new speed if game is running
            if (gameRunning) {
                clearInterval(gameLoop);
                gameLoop = setInterval(drawGame, gameSpeed);
            }
        }
    </script>
</body>
</html>
